        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                isAdmin = true;
                updateAdminUI();
            }
            loadItems();
        }

        async function loadItems() {
            document.getElementById('loading').classList.remove('hidden');
            
            const { data, error } = await supabase
                .from('menu_items')
                .select('*')
                .order('created_at', { ascending: true });

            document.getElementById('loading').classList.add('hidden');

            if (error) {
                console.error('Error loading items:', error);
                return;

            items = data || [];
            renderMenu();

        function requestAdminAccess() {
            if (isAdmin) {
                logout();
                return;
            }
            document.getElementById('loginModal').classList.add('show');
            document.getElementById('emailInput').focus();
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').classList.add('hidden');
        }

        async function login() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');

            if (!email || !password) {
                errorMsg.textContent = 'ÿßŸÖŸÑÿ£ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ';
                errorMsg.classList.remove('hidden');
                return;
            }

            errorMsg.classList.add('hidden');

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                errorMsg.textContent = 'ÿ®ŸäÿßŸÜÿßÿ™ ÿÆÿßÿ∑ÿ¶ÿ©';
                errorMsg.classList.remove('hidden');
                return;
            }

            currentUser = data.user;
            isAdmin = true;
            closeLoginModal();
            updateAdminUI();
            renderMenu();
        }

            await supabase.auth.signOut();
            currentUser = null;
            isAdmin = false;

            cancelAdd();
            renderMenu();

            const toggleBtn = document.getElementById('adminToggle');

            document.getElementById('addBtn').classList.add('hidden');
            document.getElementById('addForm').classList.remove('hidden');

            document.getElementById('addBtn').classList.remove('hidden');
            document.getElementById('addForm').classList.add('hidden');

            const nameEn = document.getElementById('newNameEn').value.trim();
            const price = document.getElementById('newPrice').value.trim();

            if (!nameAr || !nameEn || !price) {
                alert('ÿßŸÖŸÑÿ£ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©');
                return;
            }

            const newItem = {
                category_id: category,
                name_ar: nameAr,
                name_en: nameEn,
                price: parseFloat(price),

            };

            const { error } = await supabase
                .from('menu_items')

            if (error) {
                alert('ŸÅÿ¥ŸÑ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨');

        async function deleteItem(id) {
            if (!confirm('ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ÿü')) return;

            const { error } = await supabase
                .from('menu_items')
                .delete()
                .eq('id', id);

            if (error) {
                alert('ŸÅÿ¥ŸÑ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÜÿ™ÿ¨');
                return;
            }

            loadItems();
        }

        function renderMenu() {
            const content = document.getElementById('menuContent');
            const emptyMsg = document.getElementById('emptyMessage');

            if (items.length === 0) {
                content.innerHTML = '';
                emptyMsg.classList.remove('hidden');
                return;
            }

            emptyMsg.classList.add('hidden');
            let html = '';

            categories.forEach(category => {
                const categoryItems = items.filter(item => item.category_id === category.id);
                
                if (categoryItems.length === 0) return;

                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <span class="category-icon">${category.icon}</span>
                            <div class="category-title">
                                <h2>${category.nameAr}</h2>
                                <p>${category.nameEn}</p>
                            </div>
                        </div>
                        <div class="items-grid">
                `;

                categoryItems.forEach(item => {
                    html += `
                        <div class="item-card">
                            ${item.image ? `<img src="${item.image}" alt="${item.name_en}" class="item-image">` : ''}
                            <div class="item-content">
                                <div class="item-name-ar">${item.name_ar}</div>
                                <div class="item-name-en">${item.name_en}</div>
                                <div class="item-footer">
                                    <div class="item-price">$${item.price.toFixed(2)}</div>
                                    ${isAdmin ? `
                                        <div class="item-actions">
                                            <button class="icon-btn delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += '</div></div>';
            });

            content.innerHTML = html;
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            checkAuth();
        });
    </script>
