<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTY BOB - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe6cc 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-toggle {
            text-align: left;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #1976D2;
        }

        .toggle-btn.customer {
            background: #9e9e9e;
        }

        .add-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .add-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff8c00;
        }

        .image-preview {
            margin-top: 1rem;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save {
            background: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background: #45a049;
        }

        .btn-cancel {
            background: #757575;
            color: white;
        }

        .btn-cancel:hover {
            background: #616161;
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .category-icon {
            font-size: 3rem;
        }

        .category-title h2 {
            font-size: 2rem;
            color: #333;
        }

        .category-title p {
            font-size: 1.2rem;
            color: #666;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 1.5rem;
        }

        .item-name-ar {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .item-name-en {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff8c00;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #2196F3;
            color: white;
        }

        .edit-btn:hover {
            background: #1976D2;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .empty-message {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.2rem;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .footer h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .footer p {
            color: #999;
        }

        .hidden {
            display: none;
        }

        .edit-form {
            border: 3px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TASTY BOB</h1>
        <p>ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ∑ÿπÿßŸÖ ‚Ä¢ Menu</p>
    </div>

    <div class="container">
        <div class="admin-toggle">
            <button class="toggle-btn" id="adminToggle" onclick="toggleAdmin()">
                üîì Admin Mode
            </button>
        </div>

        <div class="add-section hidden" id="addSection">
            <button class="add-btn" id="addBtn" onclick="showAddForm()">
                ‚ûï Add New Item / ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ™ÿ¨ ÿ¨ÿØŸäÿØ
            </button>

            <div class="hidden" id="addForm">
                <h2 style="margin-bottom: 1.5rem;">Add New Item / ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ™ÿ¨ ÿ¨ÿØŸäÿØ</h2>
                
                <div class="form-group">
                    <label>Category / ÿßŸÑŸÇÿ≥ŸÖ</label>
                    <select id="newCategory">
                        <option value="coffee">‚òï ŸÇŸáŸàÿ© - Coffee</option>
                        <option value="juices">üçπ ÿπÿµÿßÿ¶ÿ± ÿ∑ÿ®ŸäÿπŸäÿ© - Fresh Juices</option>
                        <option value="icecream">üç¶ ÿ®Ÿàÿ∏ÿ© - Ice Cream</option>
                        <option value="crepes">ü•û ŸÉÿ±Ÿäÿ® - Crepes</option>
                        <option value="desserts">üç∞ ÿ≠ŸÑŸàŸäÿßÿ™ - Desserts</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Arabic Name / ÿßŸÑÿßÿ≥ŸÖ ÿ®ÿßŸÑÿπÿ±ÿ®Ÿä</label>
                    <input type="text" id="newNameAr" placeholder="ŸÖÿ´ÿßŸÑ: ŸÇŸáŸàÿ© ÿ™ÿ±ŸÉŸäÿ©">
                </div>

                <div class="form-group">
                    <label>English Name</label>
                    <input type="text" id="newNameEn" placeholder="Example: Turkish Coffee">
                </div>

                <div class="form-group">
                    <label>Price / ÿßŸÑÿ≥ÿπÿ± ($)</label>
                    <input type="number" step="0.01" id="newPrice" placeholder="2.50">
                </div>

                <div class="form-group">
                    <label>Image / ÿµŸàÿ±ÿ© (Optional)</label>
                    <input type="file" id="newImage" accept="image/*" onchange="previewNewImage(this)">
                    <div class="image-preview hidden" id="newImagePreview"></div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-save" onclick="addItem()">Add / ÿ•ÿ∂ÿßŸÅÿ©</button>
                    <button class="btn btn-cancel" onclick="cancelAdd()">Cancel / ÿ•ŸÑÿ∫ÿßÿ°</button>
                </div>
            </div>
        </div>

        <div id="menuContent"></div>

        <div class="empty-message" id="emptyMessage">
            <p>Start adding items to your menu! / ÿßÿ®ÿØÿ£ ÿ®ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑŸÑŸÇÿßÿ¶ŸÖÿ©!</p>
        </div>
    </div>

    <div class="footer">
        <h3>TASTY BOB</h3>
        <p>Delicious treats for everyone</p>
    </div>

    <script>
        let isAdmin = true;
        let items = [];
        let editingId = null;
        let newImageData = '';

        const categories = [
            { id: 'coffee', nameAr: 'ŸÇŸáŸàÿ©', nameEn: 'Coffee', icon: '‚òï' },
            { id: 'juices', nameAr: 'ÿπÿµÿßÿ¶ÿ± ÿ∑ÿ®ŸäÿπŸäÿ©', nameEn: 'Fresh Juices', icon: 'üçπ' },
            { id: 'icecream', nameAr: 'ÿ®Ÿàÿ∏ÿ©', nameEn: 'Ice Cream', icon: 'üç¶' },
            { id: 'crepes', nameAr: 'ŸÉÿ±Ÿäÿ®', nameEn: 'Crepes', icon: 'ü•û' },
            { id: 'desserts', nameAr: 'ÿ≠ŸÑŸàŸäÿßÿ™', nameEn: 'Desserts', icon: 'üç∞' }
        ];

        function loadItems() {
            const saved = localStorage.getItem('tastyBobItems');
            if (saved) {
                items = JSON.parse(saved);
            }
        }

        function saveItems() {
            localStorage.setItem('tastyBobItems', JSON.stringify(items));
        }

        function toggleAdmin() {
            isAdmin = !isAdmin;
            const btn = document.getElementById('adminToggle');
            btn.textContent = isAdmin ? 'üîì Admin Mode' : 'üîí Customer View';
            btn.className = isAdmin ? 'toggle-btn' : 'toggle-btn customer';
            
            document.getElementById('addSection').classList.toggle('hidden', !isAdmin);
            renderMenu();
        }

        function showAddForm() {
            document.getElementById('addBtn').classList.add('hidden');
            document.getElementById('addForm').classList.remove('hidden');
        }

        function cancelAdd() {
            document.getElementById('addBtn').classList.remove('hidden');
            document.getElementById('addForm').classList.add('hidden');
            clearForm();
        }

        function clearForm() {
            document.getElementById('newCategory').value = 'coffee';
            document.getElementById('newNameAr').value = '';
            document.getElementById('newNameEn').value = '';
            document.getElementById('newPrice').value = '';
            document.getElementById('newImage').value = '';
            document.getElementById('newImagePreview').classList.add('hidden');
            document.getElementById('newImagePreview').innerHTML = '';
            newImageData = '';
        }

        function previewNewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    newImageData = e.target.result;
                    const preview = document.getElementById('newImagePreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addItem() {
            const nameAr = document.getElementById('newNameAr').value.trim();
            const nameEn = document.getElementById('newNameEn').value.trim();
            const price = document.getElementById('newPrice').value.trim();
            const category = document.getElementById('newCategory').value;

            if (!nameAr || !nameEn || !price) {
                alert('Please fill all required fields / ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©');
                return;
            }

            const newItem = {
                id: Date.now(),
                categoryId: category,
                nameAr: nameAr,
                nameEn: nameEn,
                price: parseFloat(price),
                image: newImageData
            };

            items.push(newItem);
            saveItems();
            cancelAdd();
            renderMenu();
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item? / ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ÿü')) {
                items = items.filter(item => item.id !== id);
                saveItems();
                renderMenu();
            }
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            editingId = id;
            const card = document.querySelector(`[data-id="${id}"]`);
            
            card.innerHTML = `
                <div class="item-content edit-form" style="padding: 1.5rem;">
                    <div class="form-group">
                        <label>Arabic Name / ÿßŸÑÿßÿ≥ŸÖ ÿ®ÿßŸÑÿπÿ±ÿ®Ÿä</label>
                        <input type="text" id="edit-name-ar-${id}" value="${item.nameAr}">
                    </div>
                    <div class="form-group">
                        <label>English Name</label>
                        <input type="text" id="edit-name-en-${id}" value="${item.nameEn}">
                    </div>
                    <div class="form-group">
                        <label>Price / ÿßŸÑÿ≥ÿπÿ± ($)</label>
                        <input type="number" step="0.01" id="edit-price-${id}" value="${item.price}">
                    </div>
                    <div class="form-group">
                        <label>Image / ÿµŸàÿ±ÿ©</label>
                        <input type="file" id="edit-image-${id}" accept="image/*" onchange="previewEditImage(this, ${id})">
                        ${item.image ? `<div class="image-preview"><img src="${item.image}" alt="Current"></div>` : ''}
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-save" onclick="saveEdit(${id})">Save / ÿ≠ŸÅÿ∏</button>
                        <button class="btn btn-cancel" onclick="cancelEdit()">Cancel / ÿ•ŸÑÿ∫ÿßÿ°</button>
                    </div>
                </div>
            `;
        }

        function previewEditImage(input, id) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const item = items.find(i => i.id === id);
                    if (item) {
                        item.image = e.target.result;
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveEdit(id) {
            const nameAr = document.getElementById(`edit-name-ar-${id}`).value.trim();
            const nameEn = document.getElementById(`edit-name-en-${id}`).value.trim();
            const price = document.getElementById(`edit-price-${id}`).value.trim();

            if (!nameAr || !nameEn || !price) {
                alert('Please fill all required fields / ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©');
                return;
            }

            const item = items.find(i => i.id === id);
            if (item) {
                item.nameAr = nameAr;
                item.nameEn = nameEn;
                item.price = parseFloat(price);
                saveItems();
            }

            editingId = null;
            renderMenu();
        }

        function cancelEdit() {
            editingId = null;
            renderMenu();
        }

        function renderMenu() {
            const content = document.getElementById('menuContent');
            const emptyMsg = document.getElementById('emptyMessage');

            if (items.length === 0) {
                content.innerHTML = '';
                emptyMsg.classList.remove('hidden');
                return;
            }

            emptyMsg.classList.add('hidden');
            let html = '';

            categories.forEach(category => {
                const categoryItems = items.filter(item => item.categoryId === category.id);
                
                if (categoryItems.length === 0 && !isAdmin) return;

                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <span class="category-icon">${category.icon}</span>
                            <div class="category-title">
                                <h2>${category.nameAr}</h2>
                                <p>${category.nameEn}</p>
                            </div>
                        </div>
                `;

                if (categoryItems.length === 0) {
                    html += '<div class="empty-message">No items yet / ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ®ÿπÿØ</div>';
                } else {
                    html += '<div class="items-grid">';
                    categoryItems.forEach(item => {
                        html += `
                            <div class="item-card" data-id="${item.id}">
                                ${item.image ? `<img src="${item.image}" alt="${item.nameEn}" class="item-image">` : ''}
                                <div class="item-content">
                                    <div class="item-name-ar">${item.nameAr}</div>
                                    <div class="item-name-en">${item.nameEn}</div>
                                    <div class="item-footer">
                                        <div class="item-price">$${item.price.toFixed(2)}</div>
                                        ${isAdmin ? `
                                            <div class="item-actions">
                                                <button class="icon-btn edit-btn" onclick="editItem(${item.id})">‚úèÔ∏è</button>
                                                <button class="icon-btn delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                html += '</div>';
            });

            content.innerHTML = html;
        }

        // Initialize
        loadItems();
        renderMenu();
    </script>
</body>
</html>
